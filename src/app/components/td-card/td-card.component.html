<div class="card-wrapper">
  <mat-card>
    <mat-card-title>{{ settings.title | titlecase }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <p>{{ settings.description }}</p>
    <mat-card-actions align="end">
      <button mat-button>Delete</button>
      <button mat-flat-button color="{{ statusColor }}">
        {{ settings.status | titlecase }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
